<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

     border: black; border-style: solid; border-width: 1px;">

        {% csrf_token %}
        {{ login_form.as_p }}

    <p style="color: darkgrey; font-size: 12px">
        <a href="{% url 'registration' %}">Регистрация</a>
    </p>
</div>
</body>
</html>
