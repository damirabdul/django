{% extends 'VK/menu.html' %}
{% block content %}
    <div class="right_column col-xs-6 col-sm-6 col-md-6">
        <h2>Фильтр</h2>

        <form method="POST" action="{% url 'all' %}">
            {% csrf_token %}
            <table class="personal-details" style="border-spacing: 5px;">
                <tr>
                    <th>Имя</th>
                    <th>Пол</th>
                    <th>Родился с</th>
                    <th>по</th>
                </tr>
                <tr>
                    <td>
                        <div class="input-group" style="width: 200px;">
                            <input type="text" name="name" class="form-control">
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <select name="sex">
                                <option value="M">Мужской</option>
                                <option value="F">Женский</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="date" name="from" class="form-control">
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="date" name="to" class="form-control">
                        </div>
                    </td>
                    <td>
                        <input type="submit" name="save" value="Фильтр"
                               class="btn btn-blue">
                    </td>
                    <td>
                        <a href="{% url 'all' %}">Сбросить</a>
                    </td>
                </tr>
            </table>
        </form>
        {% if users %}
            <table>
                {% for u in users %}
                    <tr>
                        <td width="250px" valign="top" align="center">
                            <h6>
                                <a href="{% url 'profile' user_id=u.user.id %}">{{ u.user.username }}</a>
                            </h6>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
{% endblock %}
