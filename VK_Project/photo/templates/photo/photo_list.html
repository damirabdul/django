{% extends 'VK/menu.html' %}
{% block content %}
    <div class="right_column col-xs-6 col-sm-6 col-md-6">
        <h2>Фотографии</h2>

        <h3><a href="{% url 'photo:add' %}">Добавить</a></h3>
        {% if picture_list %}
            {% for p in picture_list %}
                <h3><a href="{% url 'profile' user_id=p.owner.id %}">{{ p.owner.username }}</a></h3>
                <img class="photo-img" src="{{ MEDIA_URL }}{{ p.picture }}">
            {% endfor %}
        {% else %}
            <h2>Пока нет загруженных фото</h2>
        {% endif %}
    </div>
{% endblock %}
