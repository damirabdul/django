{% extends 'VK/menu.html' %}
{% block content %}
    <div class="left_column col-xs-3 col-sm-3 col-md-3">
        <img class="photo-img" src="{{ MEDIA_URL }}{{ avatar }}">

        <form action="{% url 'edit' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ avatar_form.as_p }}
            <input type="submit" name="photo" value="Upload" class="change_photo btn btn-blue">
        </form>
    </div>
    <div class="right_column col-xs-6 col-sm-6 col-md-6">
        <h3>{{ username }}</h3>

        <form action="{% url 'save_profile' %}" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Дата рождения</td>
                    <td>
                        <div class="input-group">
                            <input type="date" name="birthday" class="form-control">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Город</td>
                    <td>
                        <div class="input-group">
                            <input type="text" name="city" class="form-control">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Интересы</td>
                    <td>
                        <div class="input-group">
                            <input type="text" name="interests" class="form-control">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="save" value="Сохранить"
                               class="change_photo btn btn-blue">
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
