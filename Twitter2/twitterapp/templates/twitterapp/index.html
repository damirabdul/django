{% load static%}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link type="text/css" rel="stylesheet" href="{% static 'css/my.css' %}">


<h1>Twitter Feed for user {{ user }}</h1>

<p><a href="{% url 'sign_out' %}">Sign out</a></p>

<p><a href="{% url 'index' %}">Home</a></p>

<p><a href="{% url 'analytics:index' %}">Analytics Home</a></p>

<form action="{% url 'process' %}" method="post">
    {% csrf_token %}
    <p><textarea name="tweet"></textarea></p>

    <p><input type="submit" value="Tweet"></p>
</form>
<hr/>
    {% if tweets %}
        {% for t in tweets %}
            <p><i>{{ t.p_date }}</i>: {{ t.text }}</p>
        {% endfor %}
    {% else %}
        <p>Looser</p>
    {% endif %}
    {% for u in users %}
        <li>{{ u.0 }} : {{ u.1 }}</li>
    {% endfor %}

<img src="{% static "twitterapp/img/t5NHqEHnmsc.jpg" %}"/>
</body>
</html>
