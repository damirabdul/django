<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Sign in</h1>
    {% if next %}
        <form action="{% url 'sign_in' %}?next={{ next }}" method="post">

        <form action="{% url 'sign_in' %}" method="post">
    {% endif %}
        {% csrf_token %}
        {{ f.as_p }}
        <input type="submit" value="Sign in">
    </form>
</body>
</html>
