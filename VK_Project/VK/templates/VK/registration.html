<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>

<div style="background: #e0eeee; width: 350px; height: 240px; margin: auto; margin-top: 150px; padding: 20px; padding-top: 0;
 border: black; border-style: solid; border-width: 1px;">

    <div align="center"><p style="font-family: Arial; font-size: 20px">Регистрация</p></div>
    {% if warning %}
        <div align="center" style="color: red">Логин занят</div>
    {% endif %}
    <form action="{% url 'registration' %}" method="post">
        {% csrf_token %}
        <table width="100%" style="margin-top: 30px">
            <tr>
                <td>Логин:</td>
                <td><input type="text" name="username" required/></td>
            </tr>
            <tr>
                <td>Пароль:</td>
                <td><input type="password" name="password" required/></td>
            </tr>
            <tr>
                <td>Пол:</td>
                <td>
                    <input type="radio" name="sex" value="M" checked="checked">М<br>
                    <input type="radio" name="sex" value="F">Ж
                </td>
            </tr>
            <tr>
                <td>Дата рождения:</td>
                <td><input type="date" name="birthday" required/></td>
            </tr>
            <tr>
                <td colspan="2" height="15">
                    <p style="color: darkgrey; font-size: 12px">
                        Уже зарегистрированы? <a href="{% url 'sign_in' %}">Войти</a>
                    </p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p align="center"><input type="submit" value="Регистрация" style="width: 200px"></p>
                </td>
            </tr>
        </table>
    </form>

</div>

</body>
</html>
